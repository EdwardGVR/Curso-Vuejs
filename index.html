<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <main>
        <!-- <h1 v-show="conectado">Estoy conectado</h1> -->
        <h1 v-if="conectado">Estoy conectado</h1>
        <h2 v-if="edad < 18">No puedes entrar</h2>
        <h2 v-else-if="edad > 200">Eres inmortal</h2>
        <h2 v-else>Puedes entrar</h2>

        <!-- Para renderizar condicionalmente varios elementos se usa template como contenedor (la etiqueta template no se renderiza) -->
        <template v-if="conectado">
            <h3>Bienvenido</h3>
            <ul>
                <li>
                    <a href="#">Mis datos</a>
                    <a href="#">Mensajes</a>
                    <a href="#">Salir</a>
                </li>
            </ul>
        </template>
        <h4 v-else>No estas conectado</h4>

        <pre>
            {{ $data }}
        </pre>
    </main>

    <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
